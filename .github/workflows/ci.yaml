name: CI
on: [push]
jobs:
  test-torch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pytorch-version: [ '1.8.1', '1.9.1', '1.10.2', '1.11.0' ]
    steps:
      - run: echo "checking out branch ${{ github.ref }} on ${{ github.repository }}."
      - name: checkout repository
        uses: actions/checkout@v2
      - name: install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.*
      - name: install dependencies
        run: python -m pip install -r requirements.txt
      - name: change PyTorch version to oldest supported
        run: python -m pip install torch==${{ matrix.pytorch-version }}
      - name: check types
        run: make typecheck
      - name: perform unit testing
        run: make test
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.7', '3.8', '3.9', '3.10' ]
    steps:
      - run: echo "checking out branch ${{ github.ref }} on ${{ github.repository }}."
      - name: checkout repository
        uses: actions/checkout@v2
      - name: install python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: install dependencies
        run: python -m pip install -r requirements.txt
      - name: check types
        run: make typecheck
      - name: perform unit testing
        run: make test
